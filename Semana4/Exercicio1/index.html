<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Formulário de Cadastro</h2>
      <form id="formularioDeCadastro">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome completo"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
        />
        <span class="error" id="emailErro"></span>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" />

        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="text" id="telefoneFixo" placeholder="(99)9999-9999" />

        <label for="telefoneCelular">Telefone Celular:</label>
        <input type="text" id="telefoneCelular" placeholder="(99)99999-9999" />

        <label>Tipo:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input
              type="radio"
              name="tipo"
              id="professor"
              value="Professor"
              checked
            />
            <span class="custom-radio">Professor</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="tipo" id="aluno" value="Aluno" />
            <span class="custom-radio">Aluno</span>
          </label>
        </div>

        <div id="areaCursoContainer">
          <label for="areaCurso" id="areaCursoLabel">Área:</label>
          <input
            type="text"
            id="areaCurso"
            placeholder="Digite sua área de atuação"
          />
        </div>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" placeholder="Digite sua matrícula" />

        <div id="lattesContainer">
          <label for="lattes">Lattes:</label>
          <input
            type="text"
            id="lattes"
            placeholder="Digite aqui o endereço para seu Lattes"
          />
        </div>

        <div class="buttons">
          <button type="submit" class="submit">Enviar</button>
          <button type="reset" class="reset">Redefinir</button>
        </div>
      </form>
      <div id="resultado"></div>
    </div>
  </body>
</html>
<script src="index.js"></script>
